<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="DMoptions">
      <button id="OnOff">Start</button>
      <label for="tempo">Tempo :
        <input type="number" value="60" id="tempo" /> BPM </input>
      </label>
      <br>
    </div>

    <div id="drumMachine">
      <div id="stepsLine">
        <button id="btn1" class="step stepCounter">1</button>
        <button id="btn2" class="step stepCounter">2</button>
        <button id="btn3" class="step stepCounter">3</button>
        <button id="btn4" class="step stepCounter">4</button>
        <button id="btn5" class="step stepCounter">5</button>
        <button id="btn6" class="step stepCounter">6</button>
        <button id="btn7" class="step stepCounter">7</button>
        <button id="btn8" class="step stepCounter">8</button>
        <button id="btn9" class="step stepCounter">9</button>
        <button id="btn10" class="step stepCounter">10</button>
        <button id="btn11" class="step stepCounter">11</button>
        <button id="btn12" class="step stepCounter">12</button>
        <button id="btn13" class="step stepCounter">13</button>
        <button id="btn14" class="step stepCounter">14</button>
        <button id="btn15" class="step stepCounter">15</button>
        <button id="btn16" class="step stepCounter">16</button>
        <label class="label">Steps  :</label>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
