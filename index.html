<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <button id="OnOff">Start</button>
    <input type="number" value="60" id="tempo" /> BPM </input>
    <br>

      <button id="btn14" class="step stepCounter">14</button>
      <button id="btn15" class="step stepCounter">15</button>

      <button id="lane1.11" class="step stepBtn">11</button>
      <button id="lane1.12" class="step stepBtn">12</button>
      <button id="lane1.13" class="step stepBtn">13</button>
      <button id="lane1.14" class="step stepBtn">14</button>
      <button id="lane1.15" class="step stepBtn">15</button>
      <button id="lane1.16" class="step stepBtn">16</button>
